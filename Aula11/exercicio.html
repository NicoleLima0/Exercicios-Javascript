<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id = 'res'>

    </div>
    <script>
        function clicar () {
            var pais = document.querySelector("input#pais")
            var resultado = document.querySelector("div#res")
            resultado.innerText=`Seu país é ${pais}`
            if (pais == "Brasil") {
                resultado.innerText = "Você é Brasileiro"
            } else (pais != 'Brasil') {
                resultado.innerText = "Você é estrangeiro"
            }

                
        }
    </script>
</body>
</html>
